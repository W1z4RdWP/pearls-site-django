{% extends "layout.html" %}
{% load crispy_forms_tags %}


{% block title %}Регистрация{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Добро пожаловать в клуб Python Bytes</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Регистрация</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <span style="color: blue;">Уже есть аккаунт?</span> <a class="ml-2" href="#">Вход</a>
            </small>
        </div>
    </div>
{% endblock content %}
