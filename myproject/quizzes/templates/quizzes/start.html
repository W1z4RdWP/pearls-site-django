{% extends "layout.html" %}
{% block title %}Start Quiz{% endblock %}
{% load static %}
{% block specific_styles %}
<link rel="stylesheet" href="{% static 'css/quiz_styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Choose Your Quiz</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'get-questions' is_start=True %}">
                {% csrf_token %}
                <div class="list-group">
                    {% for topic in topics %}
                    <label class="list-group-item d-flex align-items-center">
                        <input class="form-check-input me-3" 
                               type="radio" 
                               name="quiz_id" 
                               value="{{ topic.id }}" 
                               required>
                        <div>
                            <h5 class="mb-1">{{ topic.name }}</h5>
                            <small class="text-muted">{{ topic.questions_count }} questions</small>
                        </div>
                    </label>
                    {% empty %}
                    <div class="alert alert-warning">
                        No quizzes available at the moment.
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn-quiz btn-success mt-4 w-100 py-2">
                    Start Quiz
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
